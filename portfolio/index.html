    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/app.dist.css" />

<body>
    <!--[if lte IE 9]>
    <div class="browserupdate">
        You are using an obsolete browser which can harm your experience and cause security troubles.
        <br> Please <a href="http://browsehappy.com/" target="_blank">update your browser!</a>

    <noscript>
        <div class="browserupdate">
            Oh, no! You don't have JavaScript enabled on your browser!
            <br> This website only works with JavaScript. Sorry.
        </div>
    </noscript>
    <script id="entry-template" type="text/x-handlebars-template">
        {{#each this}}
        <div class="project-item {{skills_class}}">
            <div class="ui fluid card">
                <div class="image">
                    {{#if url.preview}}
                    <a target="_blank" href="{{url.preview}}">
                        <img src="img/{{image}}">
                    </a>
                    {{else}}
                    <img src="img/{{image}}"> {{/if}}
                </div>
                <div class="content">
                    <h4>{{name}}</h4>
                    <div>
                        {{#if url.liveSite}}
                        <a class="normal bottom-line" target="_blank" href="{{url.liveSite}}">
                            <strong>{{url.simple}}</strong>
                        </a> {{else}}
                        <br> {{/if}}
                    </div>
                    <div class="description">
                        {{{description}}}
                    </div>
                    <div class="buttons">
                        {{#if url.preview}}
                        <a href="{{url.preview}}" target="_blank" class="primary button">
                        Preview
                        </a> {{/if}} {{#if url.github}}
                        <a href="{{url.github}}" target="_blank" class="button" title="Github">
                            <i class="fa fa-github"></i> Source Code
                        </a>
                        {{/if}}
                    </div>
                    <div class="skills">
                        <h5>Skills used:</h5>
                        <ul class="clearfix tags">
                            {{#each skills}}
                            <li class="tag {{get_skill_css_color this}}">{{this}}</li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
    <div id="page-loader">
        <span class="page-loader-gif"></span>
    </div>
    <div id="sb-site">
        <i class="sb-toggle-left fa fa-bars"></i>
        <section id="nav-menu">
            <ul class="clearfix">
                <li class="active All" data-skill="All">All </li>
                <!-- <li class="NodeJS" data-skill="NodeJS">NodeJS </li> -->
                <li class="PHP" data-skill="PHP">PHP </li>
                <li class="jQuery" data-skill="jQuery">jQuery </li>
                <li class="LESS" data-skill="LESS">LESS </li>
                <li class="Bootstrap" data-skill="Bootstrap">Bootstrap </li>
            </ul>
        </section>
        <section id="projects-wrappper">
            <h1>This is the portfolio of <a class="bottom-line" href="http://www.ricardoquintas.com">Ricardo Quintas</a></h1>
            <div id="projects">
            </div>
        </section>
        <section id="footer">
            <hr>
            <div class="copyright">
                Site by <a class="bottom-line" href="http://www.ricardoquintas.com">ricardoquintas.com</a> Â© <span class="year"></span>
            </div>
        </section>
    </div>
    <section id="nav-menu-mobile" class="sb-slidebar sb-left">
        <h4>Filter by:</h4>
        <!-- Here will be the mobile nav menu. jQuery will copy menu entries here.  -->
    </section>
    <script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/slidebars.js"></script>
    <script type="text/javascript" src="js/isotope.pkgd.min.js"></script>
    <script type="text/javascript" src="js/projects.js"></script>
    <script type="text/javascript" src="js/app.dist.js"></script>
</body>

</html>
